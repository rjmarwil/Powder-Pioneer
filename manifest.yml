---
declared-services:
  postgres-rails:
    label: elephantsql
    plan: turtle
applications:
- name: powderpioneer
  memory: 256M
  instances: 1
  path: .
  buildpack: https://s3-external-1.amazonaws.com/heroku-buildpack-ruby/ruby-2.1.5.tgz
  command: bundle exec rake db:migrate && bundle exec rails s -p $PORT
  services:
    - ElephantSQL-13
